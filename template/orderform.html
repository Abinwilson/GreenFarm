{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid" style="margin-top:100px;">
    <h2>Enter Order Details :</h2>
    <form method="POST" style="margin-top:30px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter the Address">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" placeholder="Enter the Phone Number">
        </div>
        <div class="mb-3">
            <label class="form-label">Account Number</label>
            <input type="text" class="form-control" name="accountnumber" placeholder="Enter the Account Number">
        </div>
        <div class="mb-3">
            <input type="submit" class="form-control">
        </div>
    </form>
</div>


{% endblock %}
